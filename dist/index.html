<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifs Gallery</title>

    <!-- Google Font Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <!-- My stylesheet -->
    <link href="/style.985d7cce.css" rel="stylesheet" type="text/css">
<script src="/style.985d7cce.js"></script></head>
<style>
    
</style>
<body>
    <header class="header">
        <h1>Gifs Gallery</h1>
    </header>

    <main class="content">
        <aside class="image__search">
            <form class="image__search_form">
                <input class="image__search_input" name="gif-name" type="text">
                <button class="btn image__search_btn image__search_btn--clear" type="button">
                    <span>
                        <svg focusable="false" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                    </span>
                </button>
                <button class="btn image__search_btn image__search_btn--seach" type="submit">
                    <span>
                        <svg focusable="false" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </span>
                </button>
            </form>
        </aside>

        <section class="image__container">
            <ul class="image__list">
                <!-- dynamically rendered -->
            </ul>
        </section>
    </main>
    
    <aside class="modal hidden">
        <section class="err_msg_modal hidden">
            <div class="err_msg_modal__display">
            </div>
            <button class="btn btn--close err_msg_modal__btn" type="button">
                OK
            </button>
        </section>
        <section class="loading_msg_modal hidden">
            <p>Loading...</p>
        </section>
    </aside>
    <script src="/src.a2b27638.js"></script>
</body>
</html>
